<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de visite ‚Äì Le Carrossier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #d1d5db;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    /* FORMAT CARTE DE VISITE */
    .card {
      width: 85.6mm;
      height: 54mm;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.25);
      box-sizing: border-box;
      overflow: hidden; /* rien ne d√©passe */
    }

    /* ---------- RECTO ---------- */
    .card-front {
      background: #f3f4f6;
      padding: 7mm 8mm;
      display: grid;
      grid-template-columns: 1.1fr 1.3fr;
      column-gap: 6mm;
      align-items: center;
      height: 100%;
    }

    .front-left {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    /* Logo cl√©s + nom enseigne */
    .logo-block {
      display: flex;
      flex-direction: column;
      gap: 2mm;
    }

    .logo-circle {
      width: 10mm;
      height: 10mm;
      border-radius: 999px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-size: 5mm;
    }

    .brand-title {
      font-size: 3mm;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #374151;
      font-weight: 600;
    }

    /* Contact gauche avec ic√¥nes */
    .contact-block {
      margin-top: auto;
      font-size: 2.7mm;
      color: #111827;
      display: flex;
      flex-direction: column;
      gap: 1mm;
    }

    .contact-line {
      display: flex;
      align-items: center;
      gap: 2mm;
    }

    .contact-icon {
      font-size: 3mm;
    }

    /* Colonne droite : photo, nom, texte */
    .front-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1.5mm;
    }

    .portrait {
      width: 24mm;
      height: 24mm;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #cbd5e1;
    }

    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-weight: 700;
      font-size: 4.2mm;
      color: #111827;
      margin-top: 2mm;
    }

    .experience {
      font-size: 3mm;
      color: #6b7280;
    }

    .quality-line {
      font-size: 2.8mm;
      color: #4b5563;
    }

    /* ---------- VERSO ---------- */
    .card-back {
      background: #111827;
      color: #f9fafb;
      padding: 8mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 6mm;
      height: 100%;
    }

    .back-title {
      font-size: 3.6mm;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2mm;
    }

    .qr-wrapper img {
      width: 22mm;
      height: 22mm;
    }

    .qr-text {
      font-size: 2.7mm;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #d1d5db;
    }

    @media print {
      body {
        background: #ffffff;
        padding: 0;
      }
      .cards-wrapper {
        gap: 0;
      }
      .card {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <div class="cards-wrapper">

    <!-- RECTO -->
    <div class="card card-front">
      <div class="front-left">
        <div class="logo-block">
          <div class="logo-circle">üîß</div>
          <div class="brand-title">LE CARROSSIER</div>
        </div>

        <div class="contact-block">
          <div class="contact-line">
            <span class="contact-icon">üìû</span>
            <span>+33 6 18 10 44 80</span>
          </div>
          <div class="contact-line">
            <span class="contact-icon">üìç</span>
            <span>19 avenue de Fuveau, 13013 Marseille</span>
          </div>
        </div>
      </div>

      <div class="front-right">
        <div class="portrait">
          <img src="photo-portrait.jpg" alt="Portrait de Nouar Benakkaf" />
        </div>
        <div class="name">Nouar Benakkaf</div>
        <div class="experience">+15 ans d‚Äôexp√©rience</div>
        <div class="quality-line">Travail soign√© & finitions haut de gamme</div>
      </div>
    </div>

    <!-- VERSO -->
    <div class="card card-back">
      <div class="back-title">
        L‚ÄôEXCELLENCE ARTISANALE<br />
        AU SERVICE DE VOTRE V√âHICULE
      </div>

      <div class="qr-wrapper">
        <img src="qr_le_carrossier.png" alt="QR code vers le site Le Carrossier" />
        <div class="qr-text">SCANNER POUR LE SITE</div>
      </div>
    </div>

  </div>
</body>
</html>
