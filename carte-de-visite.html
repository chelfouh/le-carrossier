<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de visite – Le Carrossier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    /* FORMAT CARTE DE VISITE */
    .card {
      width: 85.6mm;
      height: 54mm;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
      box-sizing: border-box;
      overflow: hidden; /* IMPORTANT : rien ne dépasse */
    }

    /* RECTO – inspiré de ton modèle */
    .card-front {
      background: #f9fafb;
      padding: 7mm 8mm;
      display: grid;
      grid-template-columns: 1.3fr 1.2fr;
      column-gap: 6mm;
      align-items: center;
      height: 100%;
    }

    .front-left {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .brand-title {
      font-size: 3mm;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #4b5563;
    }

    .contact-block {
      font-size: 2.7mm;
      color: #374151;
      line-height: 1.5;
      margin-top: auto;
    }

    .contact-block span {
      display: block;
    }

    .front-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 3mm;
    }

    .portrait {
      width: 22mm;
      height: 22mm;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-weight: 700;
      font-size: 4.2mm;
      color: #111827;
    }

    .experience {
      font-size: 3mm;
      color: #6b7280;
    }

    /* VERSO */
    .card-back {
      background: #111827;
      color: #f9fafb;
      padding: 8mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 5mm;
      height: 100%;
    }

    .back-title {
      font-size: 3.6mm;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .back-tagline {
      font-size: 3mm;
      max-width: 60mm;
      color: #e5e7eb;
    }

    .qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2mm;
    }

    .qr-wrapper img {
      width: 22mm;
      height: 22mm;
    }

    .qr-text {
      font-size: 2.7mm;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #d1d5db;
    }

    @media print {
      body {
        background: #ffffff;
        padding: 0;
      }
      .cards-wrapper {
        gap: 0;
      }
      .card {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <div class="cards-wrapper">

    <!-- RECTO -->
    <div class="card card-front">
      <div class="front-left">
        <div class="brand-title">LE CARROSSIER</div>

        <div class="contact-block">
          <span>+33 6 18 10 44 80</span>
          <span>19 avenue de Fuveau</span>
          <span>13013 Marseille</span>
        </div>
      </div>

      <div class="front-right">
        <div class="portrait">
          <img src="photo-portrait.jpg" alt="Portrait de Nouar Benakkaf" />
        </div>
        <div class="name">Nouar Benakkaf</div>
        <div class="experience">+15 ans d’expérience</div>
      </div>
    </div>

    <!-- VERSO -->
    <div class="card card-back">
      <div class="back-title">
        L’EXCELLENCE ARTISANALE<br />
        AU SERVICE DE VOTRE VÉHICULE
      </div>

      <div class="qr-wrapper">
        <img src="qr_le_carrossier.png" alt="QR code vers le site Le Carrossier" />
        <div class="qr-text">SCANNER POUR LE SITE</div>
      </div>
    </div>

  </div>
</body>
</html>
