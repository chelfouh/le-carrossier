<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de visite – Le Carrossier | Nouar Benakkaf (V3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap' );
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --color-primary: #3b82f6;
      --color-secondary: #1e3a8a;
      --color-dark: #1f2937;
      --color-light: #f9fafb;
    }

    body {
      margin: 0;
      padding: 3rem;
      background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cards-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      align-items: center;
    }

    .card {
      width: 85.6mm;
      height: 54mm;
      border-radius: 8px;
      border: 1px solid var(--color-primary); 
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3), 0 0 0 2px rgba(59, 130, 246, 0.1);
      overflow: hidden;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
    }
    
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 30px 80px rgba(59, 130, 246, 0.4), 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .card-front {
      background: linear-gradient(135deg, var(--color-light) 0%, #ffffff 100%);
      height: 100%;
      padding: 7mm;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 5mm;
      position: relative;
    }
    
    .card-front::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 35mm;
      height: 35mm;
      background: radial-gradient(circle at top right, var(--color-primary) 0%, transparent 70%);
      opacity: 0.1;
      pointer-events: none;
    }

    .front-left {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      gap: 1.5mm;
      align-items: center; /* Centrer le logo et le texte */
    }

    .logo-icon {
      width: 11mm; /* Taille de l'icône ajustée */
      height: 11mm;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2mm auto; /* Centrage et espacement */
    }

    .logo-icon svg {
      width: 100%;
      height: 100%;
      fill: var(--color-dark); /* Couleur gris foncé */
    }

    .brand-name {
      font-size: 3.2mm;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: var(--color-dark);
      text-transform: uppercase;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5mm;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 2mm;
      font-size: 2.6mm;
      color: var(--color-dark);
      line-height: 1.3;
    }

    .contact-icon {
      width: 3.5mm;
      height: 3.5mm;
      flex-shrink: 0;
      color: var(--color-primary);
    }

    .contact-icon svg {
      width: 100%;
      height: 100%;
      fill: var(--color-primary);
    }

    .front-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: center;
      min-width: 0;
    }

    .portrait {
      width: 28mm;
      height: 28mm;
      border-radius: 50%;
      overflow: hidden;
      border: 1.5mm solid var(--color-primary);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
      background: white;
    }

    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name-info {
      display: flex;
      flex-direction: column;
      gap: 0.5mm;
      margin-top: 2mm;
    }

    .person-name {
      font-size: 4.8mm;
      font-weight: 800;
      color: var(--color-dark);
      letter-spacing: -0.03em;
      line-height: 1.1;
      white-space: nowrap;
    }

    .experience {
      font-size: 2.8mm;
      font-weight: 600;
      color: var(--color-secondary);
    }

    .address-full {
      font-size: 2.4mm;
      color: #6b7280;
      margin-top: 0.5mm;
      font-weight: 500;
      white-space: nowrap;
    }

    .card-back {
      background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-dark) 100%);
      color: var(--color-light);
      height: 100%;
      padding: 8mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 5mm;
      position: relative;
      overflow: hidden;
    }
    
    .card-back::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
      pointer-events: none;
    }
    
    .card-back::after {
      content: '';
      position: absolute;
      top: -15mm;
      right: -15mm;
      width: 35mm;
      height: 35mm;
      background: radial-gradient(circle, var(--color-primary) 0%, transparent 70%);
      opacity: 0.2;
      pointer-events: none;
    }

    .back-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5mm;
    }

    .back-title {
      font-size: 3.8mm;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--color-light);
      line-height: 1.4;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5mm;
    }

    .qr-container {
      width: 22mm;
      height: 22mm;
      background: white;
      border-radius: 6px;
      padding: 1.5mm;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--color-primary);
    }

    .qr-container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .qr-label {
      font-size: 2.5mm;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9ca3af;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .cards-wrapper {
        gap: 5mm;
      }
      
      .card {
        box-shadow: none;
        page-break-inside: avoid;
        border: 1px solid #ccc;
      }
      
      .card:hover {
        transform: none;
      }
    }
  </style>
</head>

<body>
  <div class="cards-wrapper">

    <div class="card card-front">
      <div class="front-left">
        <div class="logo-section">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
            </svg>
          </div>
          <div class="brand-name">LE CARROSSIER</div>
        </div>
        
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
              </svg>
            </div>
            <span>+33 6 18 10 44 80</span>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
              </svg>
            </div>
            <span>19 avenue de Fuveau, 13013 Marseille</span>
          </div>
        </div>
      </div>

      <div class="front-right">
        <div class="portrait">
          <img src="photo-portrait.jpg" alt="Nouar Benakkaf" />
        </div>
        <div class="name-info">
          <div class="person-name">Nouar Benakkaf</div>
          <div class="experience">+15 ans d'expérience</div>
          <div class="address-full">Expert Carrosserie</div>
        </div>
      </div>
    </div>

    <div class="card card-back">
      <div class="back-content">
        <div class="back-title">
          L'EXCELLENCE ARTISANALE  

          AU SERVICE DE VOTRE VÉHICULE
        </div>

        <div class="qr-section">
          <div class="qr-container">
            <img src="qr_le_carrossier.png" alt="QR Code Le Carrossier" />
          </div>
          <div class="qr-label">SCANNER POUR LE SITE</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
